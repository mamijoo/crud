<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Add Major</h2>
        </div>
    
    
    <div class="row">
        <form [formGroup]="addMajor" novalidate class="form">
    
            <!-- Row Firstname -->
            <div class="row">
                <div class="col-md-2 my-4"></div>
                <div class="col-md-4">Major Name</div>
                <div class="col-md-4">
                    <input type="text" formControlName="major_name" class="form-control" required>
                </div>
            </div>
            <div class="col-md-2"></div>
        
            <!-- Row Lastname -->
            <div class="row">
                <div class="col-md-2 my-4"></div>
                <div class="col-md-4">Description</div>
                <div class="col-md-4">
                    <input type="text" formControlName="description" class="form-control" required>
                </div>
            </div>
            <div class="col-md-2"></div>
        
            <!-- Row Year-->
            <div class="row">
                <div class="col-md-2 my-4"></div>
                <div class="col-md-4">Count</div>
                <div class="col-md-4">
                    <input type="number" formControlName="count" class="form-control" required>
                </div>
            </div>
            <div class="col-md-2"></div>
        
            <!-- Row Major -->
            <div class="row">
                <div class="col-md-2 my-4"></div>
                <div class="col-md-4">Year</div>
                <div class="col-md-4">
                    <input type="number" formControlName="year" class="form-control" required>
                </div>
            </div>
            
            <!-- Button Submit-->
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 my-3">
                    <button type="submit" (click)="onUpdate()" class="btn btn-success">Add Data</button>
                </div>
            </div>

        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
