<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="text-center mb-4">
            <h2>Add Note</h2>
        </div>

        <form [formGroup]="addStudent" novalidate class="form">

            <!-- Firstname -->
            <div class="mb-3">
                <label for="first_name" class="form-label">NOTE TITLE</label>
                <input type="text" id="first_name" formControlName="first_name" class="form-control" required>
            </div>

            <!-- Lastname -->
            <div class="mb-3">
                <label for="last_name" class="form-label">DESCRIPTION</label>
                <input type="text" id="last_name" formControlName="last_name" class="form-control" required>
            </div>

            <!-- Button Submit-->
            <div class="text-center">
                <button type="submit" (click)="onSubmit()" class="btn btn-success">ADD NOTE</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
