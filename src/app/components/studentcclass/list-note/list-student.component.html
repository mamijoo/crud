<div class="container mt-3">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Your Notes</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">NOTE TITLE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope ="col">OPTIONS</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let student of students; let i = index">
                    <td>{{student.first_name}}</td>
                    <td>{{student.last_name}}</td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-sm btn-warning me-1" routerLink="/edit-student/{{student._id}}">EDIT</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteStudent(student)">DELETE</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
